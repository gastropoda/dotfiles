set-environment -gu RBENV_VERSION
set-environment -gu RBENV_DIR

set-environment -u RBENV_VERSION
set-environment -u RBENV_DIR

set -g default-terminal screen-256color
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mode-mouse on
set -g escape-time 10
set -g base-index 1
setw -g mode-keys vi
setw -g aggressive-resize on
setw -g window-status-current-bg yellow
set-option -g repeat-time 0

set -g xterm-keys on

set -g prefix C-a
unbind C-b
bind -n C-b send-prefix

unbind %
bind | split-window -h
bind - split-window -v
bind a send-prefix
bind C-a last-window

# command line clipboard
bind \ paste-buffer

# X11 clipboard
# C-c: save into system clipboard (+)
unbind C-c
bind C-c run "tmux save-buffer - | xsel -i -b"
# C-v: copy from + clipboard.
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
# C-b: copy from X11 selection
bind C-b run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

unbind [
unbind ]
bind [ previous-window
bind ] next-window

unbind l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h previous-window
bind C-l next-window

bind -n C-S-left swap-window -t -1
bind -n C-S-right swap-window -t +1

source ~/.tmux.local.conf

